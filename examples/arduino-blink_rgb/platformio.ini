[env]
platform = raspberrypi
framework = arduino

[env:pico]
board = pico

lib_deps =
  ; name-based (built-in library in framework)
  ;https://github.com/FastLED/FastLED/blob/master/library.json
    FastLED


;[env:nanorp2040connect]
;board = nanorp2040connect
